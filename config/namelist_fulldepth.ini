[obs_profiles]
dir = /tmp/
fpattern = EN.4.1.1.f.profiles.g10.${YYYY}${MM}${DD}.nc
data_type = EN4
temp_var = POTM_CORRECTED
sal_var = PSAL_CORRECTED
depth_var = DEPH_CORRECTED
lat_var = LATITUDE
lon_var = LONGITUDE
dt_var = JULD

[synth_profiles]
dir = /tmp/
fpattern = EN.4.1.1.f.profiles.synthetic_full_depth.${YYYY}${MM}${DD}.nc
data_type = EN4
temp_var = POTM_CORRECTED
sal_var = PSAL_CORRECTED
depth_var = DEPH_CORRECTED
lat_var = LATITUDE
lon_var = LONGITUDE
dt_var = JULD

[model_temp]
dir = /tmp/
fpattern = ${YYYY}${MM}${DD}__orca025l75.mersea.grid_T.nc
maskf = /tmp/tmask.nc
model_type = NEMO
data_var = votemper
depth_var = deptht
lat_var = nav_lat
lon_var = nav_lon
mask_var = tmask
mask_mdi = 0
imin = 0
imax = 1441
jmin = 0
jmax = 1020

[model_sal]
dir = /tmp/
fpattern = ${YYYY}${MM}${DD}__orca025l75.mersea.grid_T.nc
maskf = /tmp/tmask.nc
model_type = NEMO
data_var = vosaline
depth_var = deptht
lat_var = nav_lat
lon_var = nav_lon
mask_var = tmask
mask_mdi = 0
imin = 0
imax = 1441
jmin = 0
jmax = 1020

[options]
use_daily_data  = False
extract_full_depth = True
print_stdout = True